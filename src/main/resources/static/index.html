<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>index</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="lib/codemirror/codemirror.css"/>

    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/toolbar.css"/>
    <link rel="stylesheet" href="css/q-panel.css"/>

    <script src="lib/javascript.js"></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/qunee/qunee-min.js"></script>
    <script src="lib/codemirror/codemirror.js"></script>

    <script src="js/dag.js"></script>
    <script src="images/nodesvg.js"></script>

</head>
<body>

<header id="header" class="navbar navbar-fixed-top">
    <div class="page-header">
        <h1>Dashbord <small>complex event processing</small></h1>
    </div>
</header>

<div id="page">
    <div id="left_panel">
        <div class="navbar" id="node_navbar">
            <table class="table table-hover">
                <tr><th id="choice"><a href="#">选项</a></th></tr>
                <tr><td id="vertexConfig"><i class="fa fa-cog"></i> <a href="#">顶点配置</a></td></tr>
                <tr><td id="inputData"><i class="fa fa-database"></i> <a href="#">输入数据源</a></td></tr>
            </table>
        </div>
    </div>
    <div id="mid_panel">
    	<div>
            <ol id="mid_title" class="breadcrumb" style="float: left">
                <li class="active">DAG</li>
            </ol>
            <div style="clear:both;"></div>
        </div>
        <div id="graph_panel" class="q-panel">
            <div role="toolbar" class="q-toolbar">
                <div>
                    <div id="toolbar">
                        <div class="btn-group">
                            <div class="btn btn-default btn-sm" title="default" id="default">
                                <div class="q-icon toolbar-default"></div>
                            </div>
                            <div class="btn btn-default btn-sm" title="add node" id="add">
                                <div class="q-icon toolbar-add"></div>
                            </div>
                            <div class="btn btn-default btn-sm" title="create edge" id="edge">
                                <div class="q-icon toolbar-edge"></div>
                            </div>
                            <div class="btn btn-default btn-sm" title="remove" id="remove">
                                <div class="q-icon toolbar-remove"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn btn-default btn-sm" title="config" id="config">配置</div>
                <div class="btn btn-default btn-sm" title="submit" id="submit">提交</div>
            </div>
            <div class="q-content">
                <div id="canvas"></div>
            </div>
        </div>
        <div id="input_configuration">
        	<form>
        		<div class="form-group">
                    <label>Kafka服务器地址</label>
                    <input type="text" class="form-control" id="kafka_server" placeholder="Kafka Server">
                </div>
        		<div class="form-group">
                    <label>主题列表（以逗号分隔）</label>
                    <input type="text" class="form-control" id="topic_list" placeholder="topic1,topic2,...">
                </div>
        		<button type="button" class="btn btn-default" id="kafka_save">保存</button>
        	</form>
        </div>
    </div>
    <div id="right_panel">
    	<div>
            <ol id="config_title" class="breadcrumb" style="float: left">
                <li class="active">顶点配置</li>
            </ol>
            <div style="clear:both;"></div>
        </div>
        <div id="node_configuration">
            <form>
                <div class="form-group">
                    <label>顶点名称</label>
                    <input type="text" class="form-control" id="node_name_input" placeholder="Node Name">
                </div>
                <div id="add_event_type"><a href="#"><i class="fa fa-plus-circle"></i>添加输入事件</a></div>  
                <div id="add_event_processor"><a href="#"><i class="fa fa-plus-circle"></i>添加操作</a></div>
                <div class="form-group">
                    <label>输出事件</label>
                    <input type="text" class="form-control" id="out_type" placeholder="Output Event Type">
                </div>
                <button type="button" class="btn btn-default" id="save">保存</button>
            </form>
        </div>
    </div>
</div>
<div style="clear:both;"></div>

<div style="clear:both;"></div>

</body>
</html>
